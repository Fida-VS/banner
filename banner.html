<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Prime Smile</title>
</head>
<body>
    <div class="container">
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="./img/Logo 1.png" alt="prime-smile-logo"/>
            </div>
            <div class="adress">
                <div class="icon">
                    <img src="./img/Frame 13.png" alt="adress-icon" />
                </div>
                <div class="adress-text">
                    <div>Москва, Ул Бутырская, 46 стр. 2</div>
                    <div>метро "Савеловская"</div>
                </div>
            </div>
            <div class="hours">
                <div class="icon">
                    <img src="./img/Frame 14.png" alt="hours-icon"/>
                </div>
                <div class="hours-text">
                    <div>Пн-Вс с 9.00 до 21.00</div>
                    <div>(без выходных)</div>
                </div>
            </div>
            <div class="phone">
                <div class="phone-number">+7 (495) 255 05 25</div>
                <div class="phone-button">Обратный звонок</div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="services">Услуги и цены</div>
            <nav class="menu">
                <a href="#">О клинике</a>
                <a href="#">Врачи</a>
                <a href="#">Акции</a>
                <a href="#">Наши работы</a>
                <a href="#">Отзывы</a>
                <a href="#">Контакты</a>
                <a href="#">Блог</a>
            </nav>
            <div class="search">
                <img src="./img/Group 13.png" alt="search-icon"  />
            </div>
            <div class="messangers">
                <div>Написать в Telegram</div>
                <div>Написать в WhatsApp</div>
            </div>
        </div>
    </header>
    <main>
        <div class="promo"></div>
        <div class="content">
            <div class="content_text">
                <div class="content_text__about">
                    <div class="content_text__status"></div>
                    <div class="content_text__benefits"></div>
                </div>
                <div class="content_text__signUp"></div>
            </div>
            <div class="content_img">
                <img src="./img/sertificate.png" alt="sertificate"/>
            </div>
        </div>
    </main>
</div>
</body>
</html>
